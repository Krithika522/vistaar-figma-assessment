<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css"> 
    <title>The Figma Store - single</title>
</head>
<body>
    <div id="navbar" class=""></div>
    <section id="product" class="container mt-5 text-center">
        <div id="single-product" class="row gy-4">
         <!-- single product display here -->
         <div class="border border-black">
            
         </div>
        </div>
    </section>
    <!-- Footer -->
    <div id="footer" class="single-product-footer"> </div>
    <script>
        fetch("../footer.html").then(res => res.text()).then(data => {
            document.getElementById("footer").innerHTML = data;
            document.getElementById("back-to-top").addEventListener("click", () =>
                window.scrollTo({ top: 0, behavior: "smooth" })
            );
        })
    </script>
    <script>
        fetch("../navbar.html").then(res => res.text()).then(data => { document.getElementById("navbar").innerHTML = data });
    </script>
    <script src="../script.js"></script>
</body>
</html>
