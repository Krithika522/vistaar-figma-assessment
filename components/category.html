<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>The Figma Store - categories</title>
</head>
<body>
<div id="navbar" class=""></div>
  <!-- navbar ends -->
  <div id="category-headline"></div>
  <!-- Product container -->
    <section id="product-sec" class="container mt-4">
      <div class="row" id="product-list">
         <!-- products will display here -->
      </div>
    </section>

      <!-- Footer -->
<div id="footer"> </div>
<script>
  fetch("../footer.html").then(res => res.text()).then(data => {
    document.getElementById("footer").innerHTML = data;
    document.getElementById("back-to-top").addEventListener("click", () =>
      window.scrollTo({ top: 0, behavior: "smooth" })
    );
  })
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded",() => {
        fetch("../navbar.html").then(res => res.text()).then(data => { document.getElementById("navbar").innerHTML = data });
      });
    </script>
    
    <script src="../script.js">  </script>
</body>
</html>
