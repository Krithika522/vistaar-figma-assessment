<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Figma Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
<link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-body">
       <!-- navbar -->
    <div id="navbar"></div>
    
        <!-- Header -->
            <header>
            <div class="scroll-wrapper">
                <div class="scroll-track" id="svg-carousel-strip">
                    <!-- SVG images will go here dynamically -->
                </div>
            </div>
            </header>
        <!-- Header Ends -->
            <section id="tagline" class="w-100 w-sm-75 w-md-50 w-lg-50 h-50 m-4 p-3 mx-auto text-center">
             <p>figma's <i class='bxr  bx-snowflake' style='color:#7e21db'></i>Collection <i class='bxr  bxs-hourglass' style='color:#db5e21'></i> of </p>
                
               <p><u>layers</u> <i class='bxr  bxs-thunder' style='color:#db5e21'></i> and <i class='bxr  bx-grid-circle-diagonal-right'
                style='color:#3bdb21'></i><u>components</u><i class='bxr  bx-sun' style='color:#dbc321'></i> for</p> 
                
                <p>you <i class='bxr  bx-arrow-s-left' style='color:#8421db'></i> and your <i class='bxr  bx-triangle' style='color:#2adb21'></i> friends </p> 
            </section>

            <!-- Category Section starts -->
            <section id="categorySec" class="flex-wrap justify-content-around w-100 p-4">
                <div id="category" class="d-flex flex-row justify-content-center align-items-center p-4 ">
                    <!-- category image will be here -->
                </div>
            </section>
            

            <!-- Category Section Ends -->
            <!-- Footer -->
            <div id="footer"> </div>
            <script>
                fetch("footer.html").then(res => res.text()).then(data => {
                    document.getElementById("footer").innerHTML = data;
                    document.getElementById("back-to-top").addEventListener("click", () =>
                            window.scrollTo({ top: 0, behavior: "smooth" })
                        );
                })
            </script>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch("navbar.html").then(res => res.text()).then(data => { document.getElementById("navbar").innerHTML = data });
    </script>
    <script type="module" src="script.js"></script>
</body>

</html>
